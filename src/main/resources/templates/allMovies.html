<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
</head>
<body>
<h1>All the Movies</h1>
<div th:each="movie: ${movies}" >
    <h3 th:text="${movie.title}" >Movie Title</h3>
    <p>Directed by <span th:text="${movie.director}"></span>
    </p>

</div>
</body>
</html>
